<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

    <title>JJJ's kitchen</title>
</head>
<body>
    <main>
        <!-- section for the header and logo -->
        <header>
            <div class="header-img">
                <img class="logo" src="/images/logo.png" alt="store logo">
            </div>
        </header>

        <div class="separator">MENU</div>

        <section class="menu-item-area">
            <div class="container">
                <div class="single-item">
                    <img src="/images/pizza.png" alt="a slice of pizza">
                </div>
                <div class="item-description">
                    <h2>Pizza</h2>
                    <p>Peperoni, mushrooms, mozarella</p>
                    <p>$14</p>
                </div>
                <div class="add-btn">
                    <img src="/images/JJJ’s (5).png" alt="add button">
                </div>
            </div>

            <div class="container">
                <div class="single-item">
                    <img src="/images/burger.png" alt="a slice of pizza">
                </div>
                <div class="item-description">
                    <h2>Burger</h2>
                    <p>Beef, Cheese, lettuce</p>
                    <p>$12</p>
                </div>
                <div class="add-btn">
                    <img src="/images/JJJ’s (5).png" alt="add button">
                </div>
            </div>

            <div class="container">
                <div class="single-item">
                    <img src="/images/beer.png" alt="a slice of pizza">
                </div>
                <div class="item-description">
                    <h2>Beer</h2>
                    <p>Grain, hops, yeast, water</p>
                    <p>$12</p>
                </div>
                <div class="add-btn">
                    <img src="/images/JJJ’s (5).png" alt="add button">
                </div>
            </div>
        </section>

        <h2 class="label-item-selected">Your order</h2>

        <section class="selected-items">
            <div class="order-container">
                <div class="order-details">
                    <h2>Pizza</h2>
                    <span>remove</span>
                    <p>$14</p>
                </div>
    
                <div class="order-details">
                    <h2>Beer</h2>
                    <span>remove</span>
                    <p>$12</p>
                </div>
    
                <div class="order-details">
                    <h2>Burger</h2>
                    <span>remove</span>
                    <p>$10</p>
                </div>
    
                <div class="order-details">
                    <h2>Burger</h2>
                    <span>remove</span>
                    <p>$10</p>
                </div>
    
                <div class="order-details">
                    <h2>Burger</h2>
                    <span>remove</span>
                    <p>$10</p>
                </div> 
            </div>
             
            <div class="checkout-btn-div">
                <button>Checkout</button>
            </div>
        </section>
    
    </main>
</body>   
</html>

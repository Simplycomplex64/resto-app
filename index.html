<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <title>JJJ's kitchen</title>
</head>
<body>
    <main>
        <!-- section for the header and logo -->
        <header>
            <div class="header-img">
                <img class="logo" src="/images/logo.png" alt="store logo">
            </div>
        </header>

        <div class="separator">MENU</div>

        <section class="menu-item-area">
            <div class="single-item">
                <img src="/images/pizza.png" alt="a slice of pizza">
            </div>
            <div class="item-description">
                <h2>Pizza</h2>
                <p>Peperoni, mushrooms, mozarella</p>
                <p>$14</p>
            </div>
            <div class="add-btn">
                
            </div>
        </section>

        <h2 class="label-item-selected">SELECTED ITEMS</h2>

        <section class="selected-items">
            <div class="checkout-btn-div">
                <button>Checkout</button>
            </div>
        </section>
    
    </main>
</body>    
</html>

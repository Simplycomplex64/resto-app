<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

    <title>JJJ's kitchen</title>
</head>
<body>
    <main>
        <!-- section for the header and logo -->
        <header>
            <div class="header-img">
                <img class="logo" src="/images/logo.png" alt="store logo">
            </div>
        </header>

        <div class="separator">MENU</div>

        <section class="menu-item-area" id="container-el">
            
        </section>

        <div class="modal2" id="modal2">
            
        </div>

        <div class="your-order">
            <h2 class="label-item-selected">Your order</h2>

        <section class="selected-items">
            <div class="order-container" id="order-container">
                
            </div>
            <div class="total-price">
                <h3>Total price :</h3>
                <div class="price" id="price-el">
            
                </div>
            </div>
        </section>
        <div class="checkout-btn-div" id="checkout-btn-div">
            <button>Complete order</button>
        </div>
    </main>
        </div>
        
    <div class="modal">
        <h3>Enter card details</h3>
        <form action="" id="form-el">
            <div class="info-inputs">
                <input type="text" placeholder="Enter your name" id="name-input" required>
                <input type="text" placeholder="Enter card number" id="card-number-input" required>
                <input type="text" placeholder="Enter CVV" id="cvv-input" required>
            </div>
            <button class="pay-now" id="pay-now">Pay</button>
            <button class="pay-now" id="cancel-btn">cancel</button>
        </form>
    </div>
</body>  
<script src="index.js"type="module"></script> 
</html>
